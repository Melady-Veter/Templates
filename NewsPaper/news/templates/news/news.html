{% extends 'flatpages/default.html' %}

{% block title %}
Новости
{% endblock title %}

{% block content %}
<h1>Все новости</h1>
<hr>
<table>
    <tr>
        <td>
            <h5>
                Время создания
            </h5>
        </td>
        <td>
            <h5>
                Название
            </h5>
        </td>
        <td>
            <h5>
                Текст
            </h5>
        </td>
    </tr>
    {% for post in posts %}
        <tr>
            <td>
                {{ post.created_time }}
            </td>
            <td>
                {{ post.header }}
            </td>
            <td>
                {{ post.article_text|truncatechars:50 }}
            </td>
        </tr>
    {% endfor %}
</table>
{% endblock content %}
